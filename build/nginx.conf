server {
	listen 80;
	
	##LOGS
	access_log off;
	error_log /var/www/nginx_error.log;
	
	##Document Root
	root /var/www/www;
	
	##Default Index
	index index.php index.html index.htm;
	
	##Security 
	if ( $request_method !~ ^(GET|HEAD|POST)$ ){
	       return 444;
	}

	location / {
                try_files $uri $uri/ /index.php?$query_string;
        }

        # Block access to .htaccess
        location ~ \.htaccess {
           deny all;
        }
	
	location ~\.php$ {
		   try_files $uri = 404;
           fastcgi_pass   unix:/run/php/php8.1-fpm.sock;
           fastcgi_index  index.php;
           fastcgi_param  SCRIPT_FILENAME $document_root$fastcgi_script_name;
           fastcgi_param TMP /var/www/tmp;
           fastcgi_param TMPDIR  /var/www/tmp;
           fastcgi_param TEMP  /var/www/tmp;
           include fastcgi_params;
       }
    location = /favicon.ico {
	 log_not_found off;
	 access_log off;
	 }

	location = /robots.txt {
	 allow all;
	 log_not_found off;
	 access_log off;
	 }
    location ~* ^.+.(jpe?g|gif|png|ico|css|zip|tgz|gz|rar|bz2|doc|xls|exe|pdf|ppt|txt|tar|mid|miâ€‹di|wav|bmp|rtf|js|swf|avi|mp3)$ {
           expires 31d;
           add_header Pragma "public";
           add_header Cache-Control "public, must-revalidate, proxy-revalidate";      
       }
}